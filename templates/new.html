<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Student</h1>
        <form method="POST" class="p-4 border rounded bg-white shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" id="city" name="city" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="addr" class="form-label">Address:</label>
                <input type="text" id="addr" name="addr" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="pin" class="form-label">Pin:</label>
                <input type="text" id="pin" name="pin" class="form-control">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Submit</button>
                <a href="{{ url_for('show_all') }}" class="btn btn-secondary">Back to Students List</a>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
